<header class="header">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12">
                        <div class="home-content d-flex justify-content-between align-items-center">
                            <div class="d-flex justify-content-between align-items-center">
                                <div id="menuToggle">
                                    <i class="ri-menu-line"></i>
                                </div>
                                <span class="text d-none d-lg-block">G-Communications
                                    </span>
                                <span class="text d-block d-lg-none ">G-Communications
                                    </span>
                            </div>
                            <div class="d-flex justify-content-between gap-4 align-items-center">
                                <p class="session">
                                    Session time
                                    <i class="bx bx-hourglass spin"></i> :
                                    <span id="countDown"> </span><span style="padding-left: 10px;">({{ request.session.gname }})</span>
                                </p>
                                <img src="https://cdn.gitam.edu/images/dots-menu.png" alt="" class="menu" id="menu">
                                <img src="https://gstaff.gitam.edu/img1.aspx?empid={{request.user.u_id}}" alt="Pic" class="profile"
                                     id="profile_pic">
                            </div>
                            <div class="sub-menu-wrap " id="subMenu">
                                <div class="sub-menu">
                                    <div class="sub-menu-link more-profile-details">
                                            <i class="bx bx-user-circle"></i>
                                            <p class="userName">{{request.user.first_name}}</p>

                                        </div>
                                       {% for i in user.groups.all %}
                                {% load customtag %}

                             <a class="sub-menu-link" style="text-decoration: none !important;" {% if request.user|has_group:i %} href="/{{ i }}" {% endif %}>
                          <i class='bx bx-user' ></i>{{ i|upper }} </a>
                            {% endfor %}
                                    <a href="/logout2" class="sub-menu-link">
                                        <img src="https://cdn.gitam.edu/images/logout.png" class="w-6 mr-2">
                                        <p class="">Logout</p>
                                    </a>
                                </div>
                            </div>
                            <div class="quick-menu" id="quickmenu">
                                <div class="quick-menus">
                                    <div class="row">

                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </header>
